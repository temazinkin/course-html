<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин квартир</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="" class="logo">
                <img src="img/logo.jpg" alt="" class="logo__img">
            </a>
            <a href="" class="link">Как продать квартиру</a>
            <a href="" class="link">Истории клиентов</a>
            <a href="" class="link">
                <img src="img/icon-phone.png" alt="" class="link__icon">
                +7 495 123 45 67
            </a>
            <a href="" class="btn btn-outline-gray">
                Перезвоните мне
            </a>
        </header>
    </div>
    <div class="lead">
        <div class="lead__content">
            <span class="lead__subtitle">Запутались в сложных терминах и документах?</span>
            <h1 class="lead__title">
                Узнайте, какие <span class="border">документы</span>
                подготовить и что учесть
                при <span class="border">продаже и покупке</span> квартиры
            </h1>
            <a href="" class="btn btn-white">Хочу знать больше</a>
        </div>
        <img src="img/lead.png" alt="" class="lead__img">
    </div>

</html>
